<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Home Remodel Competition</title>
</head>
<body>
    <h1>Mini Home Remodel Competition</h1>

    <h2>Paint</h2>
    <p class="paint">Paint $ 0.00</p>
    <button onclick="addPaintAndSupplies()">Add Paint & Supplies Cost</button>

    <h2>Floor Coverings</h2>
    <p class="floorCoverings">Floor Coverings $ 0.00</p>
    <button onclick="addFloorCoverings()">Add Floor Coverings Cost</button>

    <h2>Furniture</h2>
    <p class="furniture">Furniture $ 0.00</p>
    <button onclick="addFurniture()">Add Furniture Cost</button>

    <h2>Total Cost</h2>
    <p class="totalCost">Total $ 0.00</p>

    <script>
        // Function to add paint and supplies cost
        function addPaintAndSupplies() {
            let cost = parseFloat(prompt("Enter the cost for paint and supplies:"));

            if (cost > 100) {
                cost *= 1.1; // Apply a 10% increase if cost exceeds $100
            }

            let paintArea = document.querySelector(".paint");
            paintArea.innerHTML = `Paint $ ${cost.toFixed(2)}`;

            updateTotals(cost);
        }

        // Function to add floor coverings cost
        function addFloorCoverings() {
            let cost = parseFloat(prompt("Enter the cost for floor coverings:"));

            if (cost < 500) {
                cost *= 0.85; // Apply a 15% discount if cost is less than $500
            }

            let floorCoveringsArea = document.querySelector(".floorCoverings");
            floorCoveringsArea.innerHTML = `Floor Coverings $ ${cost.toFixed(2)}`;

            updateTotals(cost);
        }

        // Function to add furniture cost
        function addFurniture() {
            let cost = parseFloat(prompt("Enter the cost for furniture:"));

            if (cost < 500) {
                cost *= 0.9; // Apply a 10% discount if cost is less than $500
            }

            let furnitureArea = document.querySelector(".furniture");
            furnitureArea.innerHTML = `Furniture $ ${cost.toFixed(2)}`;

            updateTotals(cost);
        }

        // Callback function to update the total cost
        function updateTotals(cost) {
            let totalsArea = document.querySelector(".totalCost");
            totalsArea.innerHTML = `Total $ ${cost.toFixed(2)}`;
        }
    </script>
</body>
</html>
